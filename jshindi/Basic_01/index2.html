<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function leapyear(year){
            if((year%4==0)&&(year%100!=0 || year%400==0)){
                alert("leap year");
            }
            else{
                alert("not a leap year");
            }
        }
        leapyear(1900);
    </script>
</body>
</html>
